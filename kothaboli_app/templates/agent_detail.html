<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>এজেন্ট প্রোফাইল | কথা বলি</title>
    <style>
        body {
            background: #f2f2f7;
            font-family: 'Hind Siliguri', sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .profile-container {
            background: white;
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff2d55;
            margin-bottom: 20px;
        }

        .book-btn {
            display: block;
            background: #ff2d55;
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img src="https://i.pravatar.cc/300?u={{ agent.id }}" class="avatar">
        <h2>{{ agent.userprofile.full_name }}</h2>
        <p style="color: #636366;">বিশেষজ্ঞ: মানসিক শান্তি এবং বন্ধুত্ব</p>
        <p>মোবাইল: {{ agent.userprofile.mobile_number }}</p>
        <a href="{% url 'book_agent' agent.id %}" class="book-btn">বুকিং সম্পন্ন করুন</a>
    </div>
</body>

</html>
