<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>নিবন্ধন পেমেন্ট | কথা বলি</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-pink: #ff2d55;
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background: #f2f2f7;
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .payment-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 35px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid white;
            text-align: center;
        }

        .amount-display {
            background: rgba(0, 0, 0, 0.03);
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 30px;
        }

        .method-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .method-item {
            border: 2px solid #f2f2f7;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: white;
        }

        .method-item input {
            position: absolute;
            opacity: 0;
        }

        /* */
        .method-item:has(input:checked) {
            border-color: var(--ios-blue);
            background: rgba(0, 122, 255, 0.05);
            transform: translateY(-2px);
        }

        .method-item img {
            width: 60px;
            height: 40px;
            object-fit: contain;
        }

        .confirm-btn {
            width: 100%;
            background: var(--ios-green);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(52, 199, 89, 0.2);
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 199, 89, 0.3);
        }

        .back-dashboard {
            display: inline-block;
            margin-top: 25px;
            color: var(--ios-blue);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="payment-card">
        <h2 style="margin-top: 0; color: #1c1c1e; font-weight: 700;">পেমেন্ট পদ্ধতি বাছুন</h2>

        <div class="amount-display">
            <p style="margin: 0; color: #8e8e93; font-size: 14px;">নিবন্ধন ফি (এককালীন)</p>
            <h1 style="color: var(--ios-pink); margin: 10px 0 0; font-size: 36px;">৳ {{ amount|default:"৫০০.০০" }}</h1>
        </div>

        <form id="paymentForm">
            <div class="method-grid">
                <label class="method-item">
                    <input type="radio" name="payment_method" value="bkash" required>
                    <img src="/media/agents/logo/bkash-logo-.png" alt="bKash">
                    <span style="font-weight: 700; font-size: 13px;">bKash</span>
                </label>
                <label class="method-item">
                    <input type="radio" name="payment_method" value="nagad">
                    <img src="/media/agents/logo/nagad-logo.png" alt="Nagad">
                    <span style="font-weight: 700; font-size: 13px;">Nagad</span>
                </label>
                <label class="method-item">
                    <input type="radio" name="payment_method" value="rocket">
                    <img src="/media/agents/logo/Rocket_mobile_banking_logo.png" alt="Rocket">
                    <span style="font-weight: 700; font-size: 13px;">Rocket</span>
                </label>
                <label class="method-item">
                    <input type="radio" name="payment_method" value="dbbl">
                    <img src="/media/agents/logo/DBBL-logo.jpg" alt="DBBL">
                    <span style="font-weight: 700; font-size: 13px;">DBBL</span>
                </label>
            </div>

            <button type="button" onclick="handlePaymentRedirect(event)" class="confirm-btn">
                পেমেন্ট নিশ্চিত করুন
            </button>
        </form>

        <a href="{% url 'agent_dashboard' %}" class="back-dashboard">
            ← ড্যাশবোর্ডে ফিরে যান
        </a>
    </div>

    <script>
        function handlePaymentRedirect(event) {
            const checkedRadio = document.querySelector('input[name="payment_method"]:checked');

            if (!checkedRadio) {
                alert("দয়া করে একটি পেমেন্ট পদ্ধতি সিলেক্ট করুন।");
                return;
            }

            const method = checkedRadio.value;
            //
            const routes = {
                'bkash': "{% url 'agent_bkash_gateway' %}",
                'nagad': "{% url 'agent_nagad_gateway' %}",
                'rocket': "{% url 'agent_rocket_gateway' %}",
                'dbbl': "{% url 'agent_dbbl_gateway' %}"
            };

            if (routes[method]) {
                window.location.href = routes[method];
            } else {
                alert("এই পেমেন্ট পদ্ধতিটি বর্তমানে নেই।");
            }
        }
    </script>
</body>

</html>
