<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>DBBL Card Gateway | কথা বলি</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f2f2f7;
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dbbl-container {
            width: 400px;
            background: #004d40;
            border-radius: 20px;
            overflow: hidden;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            height: 45px;
        }

        .body-content {
            padding: 25px;
            text-align: center;
        }

        /* Professional 3-Line Instruction Box */
        .instruction-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label-text {
            display: block;
            text-align: left;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 15px;
            outline: none;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: #ffcc00;
            color: #004d40;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .pay-btn:hover {
            background: #ffd633;
            transform: translateY(-1px);
        }

        /* Boxed Back Button */
        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid white;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="dbbl-container">
        <div class="header">
            <img src="/media/agents/logo/DBBL-logo.jpg" alt="DBBL">
        </div>

        <div class="body-content">
            <div class="instruction-box">
                <p style="margin: 0; font-size: 14px; opacity: 0.9;">নিচের কার্ড নম্বরে পেমেন্ট করুন:</p>
                <p style="margin: 8px 0; font-size: 20px; font-weight: 800; letter-spacing: 1px; color: #ffcc00;">4840
                    6100 0473 0851</p>
                <h2
                    style="margin: 10px 0 0; font-size: 22px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px;">
                    ৳ {{ booking.total_amount }}
                </h2>
            </div>

            <form method="POST">
                {% csrf_token %}
                <span class="label-text">আপনার কার্ড নম্বর দিন</span>
                <input type="text" name="card_number" placeholder="XXXX XXXX XXXX XXXX" class="input-field" required
                    maxlength="16">

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <span class="label-text">মেয়াদ (MM/YY)</span>
                        <input type="text" name="expiry" placeholder="MM/YY" class="input-field" required maxlength="5">
                    </div>
                    <div style="flex: 1;">
                        <span class="label-text">CVV/PIN</span>
                        <input type="password" name="cvv" placeholder="***" class="input-field" required maxlength="4">
                    </div>
                </div>

                <button type="submit" class="pay-btn">PAY NOW</button>
            </form>

            {% if booking %}
            <a href="{% url 'pay_booking' booking.id %}" class="back-link">← ফিরে যান</a>
            {% else %}
            <a href="{% url 'agent_registration_fee' %}" class="back-link">← Back</a>
            {% endif %}
        </div>
    </div>
</body>

</html>
